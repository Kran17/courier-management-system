    /** {
        margin: 0;
        padding: 0;

        body {
            font-family: Arial, sans-serif;

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        
        .logo {
            font-size: 24px;
        }
        
        .nav-menu {
            list-style-type: none;
            display: flex;
        }
        
        .nav-menu li {
            margin-right: 20px;
        }
        
        .nav-link {
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: blue;
        }
        
        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        
        .line {
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 3px 0;
        }
        
        @media screen and (max-width: 768px) {
            .nav-menu {
            display: none;
            }
        
            .burger-menu {
            display: flex;
            }
        }
        /********************************************************************************************************************************************/
        .main {
        margin-left: 1000px;
        position: absolute;
        display: flex;
        flex-direction: column;
        background-color: #240046;
        height: 500px;
        width: 400px;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 7px 7px 10px 3px #24004628;
        }

        .form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        }

        /*checkbox to switch from sign up to login*/
        #chk {
        display: none;
        }

        /*Login*/
        .login {
        position: relative;
        width: 100%;
        height: 100%;
        }

        .login label {
        margin: 25% 0 5%;
        }

        label {
        color: #fff;
        font-size: 2rem;
        justify-content: center;
        display: flex;
        font-weight: bold;
        cursor: pointer;
        transition: .5s ease-in-out;
        }

        .input {
        width: 100%;
        height: 40px;
        background: #e0dede;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 4px;
        }

        /*Register*/
        .register {
        background: #eee;
        border-radius: 90% /10%;
        height: 900px; 
        transform: translateY(5%);
        transition: .8s ease-in-out;
        }

        .register label {
        color: #573b8a;
        transform: scale(.6);
        }

        #chk:checked ~ .register {
        transform: translateY(-60%);
        }

        #chk:checked ~ .register label {
        transform: scale(1);
        margin: 10% 0 5%;
        }

        #chk:checked ~ .login label {
        transform: scale(.6);
        margin: 5% 0 5%;
        }   
        /*Button*/
        .form button {
        width: 85%;
        height: 40px;
        margin: 12px auto 10%;
        color: #fff;
        background: #573b8a;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: .2s ease-in;
        }

        .form button:hover {
        background-color: #6d44b8;
}
        .additional-content {
                max-width: 800px;
                margin-top: 200px; /* Adjust this value as needed */
                margin-left: 130px; /* Adjmust the distance from the main container */
            }

        /*********************************************************************************************************************************************/
    </style>
</head>
<body>

            <div class="additional-content">

    <script>
        const burgerMenu = document.querySelector('.burger-menu');
        const navMenu = document.querySelector('.nav-menu');
        burgerMenu.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        });
    </script>
</body>
